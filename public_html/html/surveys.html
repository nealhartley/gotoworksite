<html ng-app="BlogApp" manifest="website.appcache">
   
    <head>
        
        <title>Go to work on mental health - surveys</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/ico">
        <link rel="icon" href="images/favicon.ico" type="image/ico">
        <link type="text/css" rel="stylesheet" href="../CSS/survey_style.css">

       
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="../blog_model.js"></script>
        
    </head>
    
    <body ng-controller="BlogController">
        
        <!--header bar at the top of page contains logo and home link-->
        <div class = "header">
            <div class = "logo"></div>
            <h1 class = "header_text">GO TO WORK ON MENTAL HEALTH</h1>
            <a class = "home_button" href = "index.html" target="_blank"></a>
        </div>
        
        
        <!--Angular section that controls the survey posts-->
        <div class = "survey_container" ng-repeat="survey in surveys">
            
            <div class = "survey_image" style="background-image: url({{survey.image}})"></div>
            
            <div class = "survey_body">
                <h2>{{survey.title}}</h2>
                <p class = "survey_text">{{survey.description}}</p>
                <a class = "survey_link" href = "{{survey.link}}" target="_blank">Take Survey</a>
            </div>
        </div>
        
        
        <!--the footer bar at the bottom of page-->
        <div class = "footer">
            <h2>Contact Us</h2>
            <h3>scott@gotoworkonmentalhealth.co.nz</h3>
            <h3>Plimmer Towers, Lambton Quay, Wellington 6021</h3>
        </div>
    
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-96755716-1', 'auto');
            ga('send', 'pageview');

        </script>
        
        
    </body>
    
    
    
</html>
